<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col" *ngFor="let entete of entetes">{{ entete }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection$ | async as collection">
        <!-- <td>{{ collection | json }}</td> -->
        <td>{{ item.typePresta }}</td>
        <td>{{ item.client }}</td>
        <td>{{ item.nbJours }}</td>
        <td>{{ item.tjmHt | currency:'EUR' }}</td>
        <td>{{ item | total | currency:'EUR' }}</td>
        <td>{{ item | total:'dfrze' | currency:'EUR' }}</td>
        <td>{{ item.state }}</td>
      </tr>
    </tbody>
  </table>
</div>
