<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col" *ngFor="let entete of entetes">{{ entete }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection$ | async">
        <td>{{ item.typePresta }}</td>
        <td>{{ item.client }}</td>
        <td>{{ item.nbJours }}</td>
        <td>{{ item.tjmHt }}</td>
        <td>{{ item.totalHt() }}</td>
        <td>{{ item.totalTtc() }}</td>
        <td>{{ item.state }}</td>
      </tr>
    </tbody>
  </table>
</div>
